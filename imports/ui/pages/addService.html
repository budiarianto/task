<template name="addService">
<div class="container-fluid">
	<h1>ADD SERVICE</h1>
		<form class="new-service">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nama</label>
				<div class="col-sm-9">
				<input name="nameService" type="text" class="form-control" placeholder="please fill" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Harga</label>
				<div class="col-sm-9">
				<input name="hargaService" type="text" class="form-control" placeholder="please fill" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Durasi</label>
				<div class="col-sm-9">
				<input name="durasiProduct" type="text" class="form-control" placeholder="please fill" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Keterangan</label>
				<div class="col-sm-9">
				<input name="keteranganProduct" type="text" class="form-control" placeholder="please fill" required="">
				</div>
			</div>
			<div class="from-group">
				<div class="col-sm-9">
				<input type="submit" value="SUBMIT" class="btn btn-success">
				<a href="/serviceList" class="btn btn-default">BACK</a>
				</div>
			</div>	
	</form>
</div>
</template>
