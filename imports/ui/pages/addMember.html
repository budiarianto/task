<template name="addMember">
<h1 class="page-header">ADD MEMBER</h1>
<form class="new-member form-horizontal container-fluid" method="post">
	<div class="form-group">
	<label>DATA PRIBADI</label>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Nama Lengkap</label>
		<div class="col-sm-10">
			<input name="nameMember" class="form-control" required="">
		</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Nama Panggilan</label>
	<div class="col-sm-10">
	<input name="nickMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Tempat Lahir</label>
	<div class="col-sm-10">
	<input name="tempatLahirMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Tgl Lahir</label>
	<div class="col-sm-10">
	<input name="tglLahirMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Alamat</label>
	<div class="col-sm-10">
	<input name="addressMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">No HP</label>
	<div class="col-sm-10">
	<input name="hpMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">No Tlp</label>
	<div class="col-sm-10">
	<input name="tlpMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
	<input name="emailMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Agama</label>
	<div class="col-sm-10">
	<input name="agamaMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Status</label>
	<div class="col-sm-10">
	<input name="statusMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="control-label">PEKERJAAN</label>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Jabatan</label>
	<div class="col-sm-10">
	<input name="jabatanMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Nama Perusahaan</label>
	<div class="col-sm-10">
	<input name="companyMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 control-label">Alamat Perusahaan</label>
	<div class="col-sm-10">
	<input name="addrsCompanyMember" class="form-control" required="">
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-2"></div>
	<div class="col-sm-10">
	<input type="submit" value="SUBMIT" class="btn btn-primary" required="">
	</div>
	</div>
</form>	
</template>
