<template name="addBisnis">
	<div class="container-fluid">
		<h3 class="sub-header">ADD BISNIS</h3>
		<form class="new-bisnis form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nama</label>
				<div class="col-sm-9">
				<input name="nameBiz" type="text" class="form-control" required="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Brand</label>
				<div class="col-sm-9">
				<input name="brandBiz" type="text" class="form-control" required="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Alamat</label>
				<div class="col-sm-9">
				<input name="addressBiz" type="text" class="form-control" required="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">No. TLP</label>
				<div class="col-sm-9">
				<input name="tlpBiz"  type="text" class="form-control" required="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">No. Fax</label>
				<div class="col-sm-9">
				<input name="faxBiz" type="text" class="form-control" required="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Web</label>
				<div class="col-sm-9">
				<input name="webBiz" type="text" class="form-control" required="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Webmail</label>
				<div class="col-sm-9">
				<input name="webmailBiz" type="email" class="form-control" required="please fill">
				</div>
			</div>
			
			<input type="submit" value="SUBMIT" class="btn btn-success">
			<a href="/bisnisList" class="btn btn-default">BACK</a>
			
		</form>
	</div>	
</template>
