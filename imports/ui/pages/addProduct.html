<template name='addProduct'> 
 <div  class='container-fluid'>
	<h1>ADD PRODUCT</h1>
	<form class="new-product form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Nama</label>
				<div class="col-sm-9">
				<input name="nameProduct" type="text" class="form-control" placeholder="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Harga</label>
				<div class="col-sm-9">
				<input name="hargaProduct" type="text" class="form-control" placeholder="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Dimensi</label>
				<div class="col-sm-9">
				<input name="dimensiProduct" type="text" class="form-control" placeholder="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Berat</label>
				<div class="col-sm-9">
				<input name="beratProduct" type="text" class="form-control" placeholder="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Warna</label>
				<div class="col-sm-9">
				<input name="warnaProduct" type="text" class="form-control" placeholder="please fill">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Keterangan</label>
				<div class="col-sm-9">
				<input name="keteranganProduct" type="text" class="form-control" placeholder="please fill">
				</div>
			</div>
			<div class="from-group">
			<input type="submit" value="SUBMIT" class="btn btn-success">
			<a href="/productList" class="btn btn-default">BACK</a>
			</div>	
	</form>
</div>	
</template>
