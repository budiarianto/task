<template name="serviceList">
	<div class="container-fluid">
		<h1>SERVICE LIST</h1>
	<a class="btn btn-primary" href="/addService">Tambah</a>
	<table class="table table-responsive table-striped table-hover">
		<thead>
			<tr>
				<td>NO.</td>
				<td>NAMA</td>
				<td>HARGA</td>
				<td>DURASI</td>
				<td>KETERANGAN</td>
			</tr>
		</thead>
		<tbody>
			{{#each Services}}
	        	{{> Service}}
	      	{{/each}}
		</tbody>
	</table>
	</div>
</template>
<template name="Service">
	<tr>
		<td></td>
		<td>{{nameService}}</td>
		<td>{{hargaService}}</td>
		<td>{{durasi}}</td>
		<td>{{keteranganProduct}}</td>
	</tr>
</template>
