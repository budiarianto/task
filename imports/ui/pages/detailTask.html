<template name="detailTask">
<div class="container-fluid">
<h1>DETAIL TASK</h1>
	<form class="update-task form-horizontal container-fluid" method="post">
	{{#each tasks}}
	    {{> task1}}
	{{/each}}
	</form>
</div>	
</template>
<template name="task1">
	<div class="form-group">
		<label class="col-sm-2 control-label">Nama Task</label>
		<div class="col-sm-10">
		<input class="newNameTask form-control" value="{{nameTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Nama Instansi</label>
		<div class="col-sm-10">
		<input class="newAgencyTask form-control" value="{{agencyTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tgl Mulai</label>
		<div class="col-sm-10">
		<input class="newStartTask form-control" value="{{startTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Tgl Akhir</label>
		<div class="col-sm-10">
		<input class="newEndTask form-control" value="{{endTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Status</label>
		<div class="col-sm-10">
		<input class="newStatusTask form-control" value="{{statusTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Prioritas</label>
		<div class="col-sm-10">
		<input class="newPriorityTask form-control" value="{{priorityTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">PIC</label>
		<div class="col-sm-10">
		<input class="newPicTask form-control" value="{{picTask}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Keterangan</label>
		<div class="col-sm-10">
		<input class="newAddInfoTask form-control" value="{{addInfoTask}}">
		</div>
	</div>
	<div class="form-group">
		<input type="submit" value="SIMPAN" class="btn btn-default">
		<a href="/taskList" class="btn btn-primary">CANCEL</a>
		<a href="" class="delete btn btn-danger">DELETE</a>
		
	</div>
</template>
